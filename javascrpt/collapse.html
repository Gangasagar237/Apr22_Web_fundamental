<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Collapse Concept in boostrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <button
        class="btn btn-primary"
        data-bs-toggle="collapse"
        data-bs-target="#myContainer"
      >
        Open Dialog
      </button>
    </div>

    <div
      class="container bg-primary p-5 text-white mt-4 collapse"
      id="myContainer"
    >
      <h2>HTML</h2>
      <p class="bg-dark p-3 text-white">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse
        consequatur perferendis odio animi corporis dolores, libero veritatis
        asperiores, nihil ea deleniti hic iure, impedit nemo accusantium earum
        enim quis obcaecati!
      </p>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
