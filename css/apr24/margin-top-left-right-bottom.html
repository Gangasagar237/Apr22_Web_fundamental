<!DOCTYPE html>
<html lang="en">

<head>
    <title>Margin -top</title>
    <style>
        #top {
            border: 2px solid rgb(162, 129, 66);
            margin-top: 100px;
        }

        #left {
            border: 2px solid rgb(162, 155, 65);
            margin-top: 50px;
            margin-left: 150px;
        }


        #right {
            border: 2px solid rgb(162, 129, 66);
            margin-right: 50px;
            margin-top: 50px;
        }

        #bottom {
            border: 2px solid rgb(162, 129, 66);
            margin-top: 50px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <div id="top">Margin-top</div>
    <div id="left">margin-left</div>
    <div id="right">margin-right</div>
    <div id="bottom">margin-bottom</div>
    random text
</body>

</html>
