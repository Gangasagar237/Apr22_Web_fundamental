<!DOCTYPE html>
<html lang="en">
    <head>
        <title>font properties</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Water+Brush&display=swap" rel="stylesheet">
    </head>
    <style>
        p{
            border:2px solid black;
            width: 300px;
            padding: 30px;
            text-align: center;
            margin:100px auto;
            font-size: 30px;
            font-style: italic;/*normal 
            oblique*/
            font-family: 'Water Brush', cursive;
        }
        span{
            font-size: x-large;
            font-weight: bolder;
            font-family: 'Water Brush', cursive;
        }
    </style>
    <body>
        <p>Geester</p>
        <span>Geekster</span>
    </body>
</html>
